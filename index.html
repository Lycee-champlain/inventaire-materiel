<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Mat√©riel Informatique - Lyc√©e Champlain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: white;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody td {
            padding: 15px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #6c757d;
        }

        .close-btn:hover {
            color: #dc3545;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #scanner-container {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .success-message, .error-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .btn-group {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }
        }

        @media print {
            body {
                background: white;
            }

            .controls, .btn, .modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Inventaire Mat√©riel Informatique</h1>
            <p>Lyc√©e Samuel de Champlain</p>
        </div>

        <div class="controls">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Ajouter du mat√©riel</button>
                <button class="btn btn-success" onclick="exportExcel()">üìä Export Excel</button>
                <button class="btn btn-secondary" onclick="window.print()">üñ®Ô∏è Imprimer</button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="üîç Rechercher par salle, type, marque, mod√®le, n¬∞ s√©rie...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Filtrer par salle</label>
                    <select id="filterRoom" class="filter-select" onchange="applyFilters()">
                        <option value="">Toutes les salles</option>

                </div>
                <div class="filter-group">

                    <select id="filterType" class="filter-select" onchange="applyFilters()">

                    </select>
                </div>
                <div class="filter-group">
                    <label>Filtrer par √©tat</label>
                    <select id="filterState" class="filter-select" onchange="applyFilters()">
                        <option value="">Tous les √©tats</option>
                        <option value="Fonctionnel">Fonctionnel</option>
                        <option value="En panne">En panne</option>

                    </select>
                </div>

        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total</h3>

            </div>
            <div class="stat-card">
                <h3>PC</h3>
                <div class="number" id="pcCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Vid√©oprojecteurs</h3>
                <div class="number" id="vpCount">0</div>
            </div>
            <div class="stat-card">
                <h3>ENI</h3>
                <div class="number" id="eniCount">0</div>
            </div>
        </div>

        <div class="content">
            <div id="loadingState" class="loading">

                <p>Chargement des donn√©es...</p>
            </div>
            <div id="dataContainer" style="display: none;"></div>
        </div>
    </div>

    <!-- Modal Ajout/√âdition -->
    <div id="equipmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter du mat√©riel</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="equipmentForm" onsubmit="saveEquipment(event)">
                <input type="hidden" id="equipmentId">
                
                <div class="form-group">
                    <label>Salle *</label>
                    <input type="text" id="room" required placeholder="Ex: F000, A101">
                </div>

                <div class="form-group">
                    <label>Type d'√©quipement *</label>
                    <select id="type" required onchange="updateFormFields()">
                        <option value="">-- S√©lectionner --</option>
                        <option value="PC">PC</option>
                        <option value="Vid√©oprojecteur">Vid√©oprojecteur</option>

                </div>

                <div id="pcFields" style="display: none;">

                        <select id="pcBrand">

                        </select>
                    </div>
                    <div class="form-group">
                        <label>N¬∞ de s√©rie *</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="pcSerial" placeholder="Saisir manuellement ou scanner" style="flex: 1;">
                            <button type="button" class="btn btn-primary" onclick="openSerialScanner('pcSerial')">üì∑ Scanner</button>

                    </div>
                    <div class="form-group">
                        <label>Garantie (MM/AAAA)</label>
                        <input type="month" id="pcWarranty">

                </div>

                <div id="vpFields" style="display: none;">
                    <div class="form-group">
                        <label>Marque *</label>
                        <input type="text" id="vpBrand" placeholder="Ex: Epson, BenQ">
                    </div>
                    <div class="form-group">
                        <label>Mod√®le *</label>
                        <input type="text" id="vpModel" placeholder="Ex: EB-X41">
                    </div>
                    <div class="form-group">
                        <label>N¬∞ de s√©rie *</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="vpSerial" placeholder="Saisir manuellement ou scanner" style="flex: 1;">
                            <button type="button" class="btn btn-primary" onclick="openSerialScanner('vpSerial')">üì∑ Scanner</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Garantie (MM/AAAA)</label>
                        <input type="month" id="vpWarranty">
                    </div>
                </div>

                <div id="eniFields" style="display: none;">
                    <div class="form-group">
                        <label>Pr√©sence ENI</label>
                        <select id="eniPresent">
                            <option value="Oui">Oui</option>
                            <option value="Non">Non</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>√âtat *</label>
                    <select id="state" required>
                        <option value="Fonctionnel">Fonctionnel</option>
                        <option value="En panne">En panne</option>
                        <option value="√Ä remplacer">√Ä remplacer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" rows="3" placeholder="Remarques, observations..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Scanner -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scanner le code-barres du N¬∞ de s√©rie</h2>
                <button class="close-btn" onclick="closeScanner()">&times;</button>
            </div>
            <div id="scanner-container"></div>
            <p style="text-align: center; color: #6c757d; margin-top: 15px;">
                Positionnez le code-barres devant la cam√©ra
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrif6FVRVDuxJtApLdgT5AI2dL6yBStSn1vfdURPBLnx0VeVgQjf-gfDRddHXB7CP9/exec";
        
        let allData = [];
        let filteredData = [];
        let editingId = null;
        let currentSerialField = null; // Champ √† remplir avec le scan

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            document.getElementById('searchInput').addEventListener('input', applyFilters);
        });

        async function loadData() {
            try {
                showLoading(true);
                const response = await fetch(`${SCRIPT_URL}?action=load`);
                const result = await response.json();
                
                if (result.success) {
                    allData = result.data || [];
                    filteredData = [...allData];
                    populateFilters();
                    updateStats();
                    displayData();
                    showMessage('Donn√©es charg√©es avec succ√®s', 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de chargement: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function populateFilters() {
            const rooms = [...new Set(allData.map(item => item.room).filter(Boolean))].sort();
            const roomSelect = document.getElementById('filterRoom');
            roomSelect.innerHTML = '<option value="">Toutes les salles</option>';
            rooms.forEach(room => {
                roomSelect.innerHTML += `<option value="${room}">${room}</option>`;
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const room = document.getElementById('filterRoom').value;
            const type = document.getElementById('filterType').value;
            const state = document.getElementById('filterState').value;

            filteredData = allData.filter(item => {
                const matchSearch = !search || Object.values(item).some(val =>
                    String(val).toLowerCase().includes(search)
                );
                const matchRoom = !room || item.room === room;
                const matchType = !type || item.type === type;
                const matchState = !state || item.state === state;

                return matchSearch && matchRoom && matchType && matchState;
            });

            updateStats();
            displayData();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = filteredData.length;
            document.getElementById('pcCount').textContent = filteredData.filter(i => i.type === 'PC').length;
            document.getElementById('vpCount').textContent = filteredData.filter(i => i.type === 'Vid√©oprojecteur').length;
            document.getElementById('eniCount').textContent = filteredData.filter(i => i.type === 'ENI').length;
        }

        function displayData() {
            const container = document.getElementById('dataContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#6c757d;padding:40px;">Aucun √©quipement trouv√©</p>';
                return;
            }

            // Grouper par salle
            const byRoom = {};
            filteredData.forEach(item => {
                if (!byRoom[item.room]) byRoom[item.room] = [];
                byRoom[item.room].push(item);
            });

            let html = '';
            Object.keys(byRoom).sort().forEach(room => {
                html += `
                    <h3 style="margin: 30px 0 15px 0; color: #667eea;">üìç Salle ${room}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>D√©tails</th>
                                <th>N¬∞ S√©rie</th>
                                <th>Garantie</th>
                                <th>√âtat</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                byRoom[room].forEach(item => {
                    let details = '';
                    if (item.type === 'PC') {
                        details = item.brand || '-';
                    } else if (item.type === 'Vid√©oprojecteur') {
                        details = `${item.brand || '-'} ${item.model || ''}`;
                    } else if (item.type === 'ENI') {
                        details = item.present || 'Oui';
                    }

                    let stateBadge = 'badge-success';
                    if (item.state === 'En panne') stateBadge = 'badge-danger';
                    if (item.state === '√Ä remplacer') stateBadge = 'badge-warning';

                    html += `
                        <tr>
                            <td><strong>${item.type}</strong></td>
                            <td>${details}</td>
                            <td>${item.serial || '-'}</td>
                            <td>${item.warranty || '-'}</td>
                            <td><span class="badge ${stateBadge}">${item.state}</span></td>
                            <td class="action-btns">
                                <button class="btn btn-sm btn-warning" onclick='editEquipment(${JSON.stringify(item)})'>‚úèÔ∏è Modifier</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteEquipment('${item.id}')">üóëÔ∏è Supprimer</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
            });

            container.innerHTML = html;
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter du mat√©riel';
            document.getElementById('equipmentForm').reset();
            document.getElementById('equipmentId').value = '';
            document.getElementById('equipmentModal').classList.add('active');
        }

        function editEquipment(item) {
            editingId = item.id;
            document.getElementById('modalTitle').textContent = 'Modifier l\'√©quipement';
            document.getElementById('equipmentId').value = item.id;
            document.getElementById('room').value = item.room;
            document.getElementById('type').value = item.type;
            document.getElementById('state').value = item.state;
            document.getElementById('notes').value = item.notes || '';

            updateFormFields();

            if (item.type === 'PC') {
                document.getElementById('pcBrand').value = item.brand || 'Lenovo';
                document.getElementById('pcSerial').value = item.serial || '';
                document.getElementById('pcWarranty').value = item.warranty || '';
            } else if (item.type === 'Vid√©oprojecteur') {
                document.getElementById('vpBrand').value = item.brand || '';
                document.getElementById('vpModel').value = item.model || '';
                document.getElementById('vpSerial').value = item.serial || '';
                document.getElementById('vpWarranty').value = item.warranty || '';
            } else if (item.type === 'ENI') {
                document.getElementById('eniPresent').value = item.present || 'Oui';
            }

            document.getElementById('equipmentModal').classList.add('active');
        }

        function updateFormFields() {
            const type = document.getElementById('type').value;
            document.getElementById('pcFields').style.display = type === 'PC' ? 'block' : 'none';
            document.getElementById('vpFields').style.display = type === 'Vid√©oprojecteur' ? 'block' : 'none';
            document.getElementById('eniFields').style.display = type === 'ENI' ? 'block' : 'none';
        }

        async function saveEquipment(event) {
            event.preventDefault();

            const type = document.getElementById('type').value;
            const equipment = {
                id: editingId || Date.now().toString(),
                room: document.getElementById('room').value,
                type: type,
                state: document.getElementById('state').value,
                notes: document.getElementById('notes').value
            };

            if (type === 'PC') {
                equipment.brand = document.getElementById('pcBrand').value;
                equipment.serial = document.getElementById('pcSerial').value;
                equipment.warranty = document.getElementById('pcWarranty').value;
            } else if (type === 'Vid√©oprojecteur') {
                equipment.brand = document.getElementById('vpBrand').value;
                equipment.model = document.getElementById('vpModel').value;
                equipment.serial = document.getElementById('vpSerial').value;
                equipment.warranty = document.getElementById('vpWarranty').value;
            } else if (type === 'ENI') {
                equipment.present = document.getElementById('eniPresent').value;
            }

            try {
                const action = editingId ? 'update' : 'add';
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, equipment })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(editingId ? '√âquipement modifi√©' : '√âquipement ajout√©', 'success');
                    closeModal();
                    loadData();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }

        async function deleteEquipment(id) {
            if (!confirm('Supprimer cet √©quipement ?')) return;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'delete', id })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('√âquipement supprim√©', 'success');
                    loadData();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('equipmentModal').classList.remove('active');
            editingId = null;
        }

        function openSerialScanner(fieldId) {
            currentSerialField = fieldId;
            document.getElementById('scannerModal').classList.add('active');
            
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader", "code_39_vin_reader"]
                }
            }, (err) => {
                if (err) {
                    console.error(err);
                    showMessage('Impossible d\'acc√©der √† la cam√©ra', 'error');
                    closeScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected((result) => {
                const code = result.codeResult.code;
                
                // Remplir le champ avec le code scann√©
                if (currentSerialField) {
                    document.getElementById(currentSerialField).value = code;
                    showMessage('Code-barres scann√©: ' + code, 'success');
                }
                
                closeScanner();
            });
        }

        function closeScanner() {
            try {
                Quagga.stop();
            } catch(e) {
                // Ignore les erreurs si Quagga n'est pas d√©marr√©
            }
            document.getElementById('scannerModal').classList.remove('active');
            currentSerialField = null;
        }

        function exportExcel() {
            const wb = XLSX.utils.book_new();
            
            // Feuille par type
            ['PC', 'Vid√©oprojecteur', 'ENI'].forEach(type => {
                const items = allData.filter(i => i.type === type);
                if (items.length > 0) {
                    const ws = XLSX.utils.json_to_sheet(items);
                    XLSX.utils.book_append_sheet(wb, ws, type);
                }
            });

            // Export
            XLSX.writeFile(wb, `Inventaire_${new Date().toISOString().split('T')[0]}.xlsx`);
            showMessage('Export Excel r√©ussi', 'success');
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
            document.getElementById('dataContainer').style.display = show ? 'none' : 'block';
        }

        function showMessage(text, type) {
            const className = type === 'success' ? 'success-message' : 'error-message';
            const msg = document.createElement('div');
            msg.className = className;
            msg.textContent = text;
            document.querySelector('.content').insertBefore(msg, document.getElementById('dataContainer'));
            setTimeout(() => msg.remove(), 3000);
        }
    </script>
</body>
</html>
